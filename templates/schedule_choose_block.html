{% extends 'base.html' %}
<div>
    {% block content %}
        {% for group in groups %}
            {% if group.id == group_selected %}
                <a class="group-choose" href="/schedule/{{ group.id }}"><button class="active">{{ group.id }}</button></a>
            {% else %}
                <a class="group-choose" href="/schedule/{{ group.id }}"><button>{{ group.id }}</button></a>
            {% endif %}
        {% endfor %}
        <a href="/create_shedule/"><button>Сгенерировать</button></a>
        <div>Всего вариантов расписания {{ all }}</div>
        <div>Обработано вариантов расписания {{ computed }}</div>
    {% endblock %}

</div>
<div>
   {% block schedule %}
   {% endblock %}
</div>
